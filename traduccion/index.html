<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>josq: Chart.js</title>
    <style> 
        .grafico { max-width:600px; max-height:660px; }
        .texto { font-size:14px; font-family:monospace; }
        body { padding-left: 5%; padding-right: 5%; background-color:#e9e9e9; }
    </style>
</head>

<body>
    <header class="texto"><h1>header</h1></header>
    <main>
        <div class="texto">
            <ul>
                <li>group1</li>
                <li>group2</li>
                <li>group3</li>
            </ul>
            description 1
        </div>

        <h3>dataset 1 (bar)</h3>
        <canvas id="myChart1" class="grafico"></canvas>
        <h3>dataset 1 (bar)</h3>
        <canvas id="myChart1b" class="grafico"></canvas>
        <h3>dataset 2 (pie)</h3>
        <canvas id="myChart2" class="grafico"></canvas>
        <h3>dataset 2 (pie)</h3>
        <canvas id="myChart2b" class="grafico"></canvas>
        <h3>dataset 3 (scatter)</h3>
        <canvas id="myChart3" class="grafico"></canvas>
        <h3>dataset 3 (scatter)</h3>
        <canvas id="myChart3b" class="grafico"></canvas>
        <h3>dataset 4 (bubble)</h3>
        <canvas id="myChart4" class="grafico"></canvas>
    </main>

    <footer class="texto"><h4>footer</h4></footer>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        new Chart(document.getElementById('myChart1'),
            {
                type: 'bar',
                data: {
                    labels: ['label1','label2','label3',],
                    datasets: [
                        {
                            label: 'dataset 1',
                            data: [1000,300,600,],
                            backgroundColor: [
                                '#CC397B',
                                '#006262',
                                '#50C878',
                            ],
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Axis Y'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Axis X'
                            }
                        }
                    },
                    animation: { duration: 0 }
                }
            }
        );
        new Chart(document.getElementById('myChart1b'),
            {
                type: 'bar',
                data: {
                    labels: ['label1','label2','label3',],
                    datasets: [
                        {
                            data: [1000,300,600,]
                        }
                    ]
                },
                options: { animation: { duration: 0 } }
            }
        );

        new Chart(document.getElementById('myChart2b'),
            {
                type: 'pie',
                data: {
                    labels: ['label1','label2','label3'],
                    datasets: [
                        {
                            data: [1000,300,600],
                        }
                    ]
                },
                options: { animation: { duration: 0 } }
            }
        );

        new Chart(document.getElementById('myChart3'),
            {
                type: 'scatter',
                data: {
                    datasets: [
                        {
                            label: 'dataset 1',
                            data: [{x:1,y:5},{x:2,y:8},{x:3,y:7},{x:4,y:1},{x:5,y:4},{x:6,y:5},{x:7,y:2}],
                            backgroundColor: '#F07427',
                            borderColor: '#F07427',
                            showLine: true
                        },
                        {
                            label: 'dataset 2',
                            data: [{x:1,y:9},{x:2,y:2},{x:3,y:3},{x:4,y:9},{x:5,y:6},{x:6,y:4},{x:7,y:1}],
                            backgroundColor: '#006262',
                            borderColor: '#006262',
                            showLine: true
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Axis Y'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Axis X'
                            }
                        }
                    },
                    animation: { duration: 0 }
                }
            }
        );


        new Chart(document.getElementById('myChart3b'),
            {
                type: 'scatter',
                data: {
                    datasets: [
                        {
                            label: 'dataset 1',
                            data: [{x:1,y:5},{x:2,y:8},{x:3,y:7},{x:4,y:1},{x:5,y:4},{x:6,y:5},{x:7,y:2}],
                            showLine: true
                        },
                        {
                            label: 'dataset 2',
                            data: [{x:1,y:9},{x:2,y:2},{x:3,y:3},{x:4,y:9},{x:5,y:6},{x:6,y:4},{x:7,y:1}],
                            showLine: true
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Axis Y'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Axis X'
                            }
                        }
                    },
                    animation: { duration: 0 }
                }
            }
        );



        new Chart(document.getElementById('myChart4'),
            {
                type: 'bubble',
                data: {
                    datasets: [
                        {
                            label: 'dataset 1',
                            data: [{x:1,y:5,r:3},{x:2,y:8,r:5},{x:3,y:7,r:9},{x:4,y:1,r:1},{x:5,y:4,r:4},{x:6,y:5,r:7},{x:7,y:2,r:2}],
                            backgroundColor: '#F4CA16',
                        },
                    ]
                },
                options: {
                    scales: {
                        y: {
                            title: {
                                display: true,
                                text: 'Axis Y'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Axis X'
                            }
                        }
                    },
                    animation: { duration: 0 }
                }
            }
        );

    </script>
</body>

</html>
